<!DOCTYPE html>
<html>
<head>
  <title>Random Phrase Display</title>
  <style>
    #phrase-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="phrase-container"></div>

  <script>
    function displayRandomPhrase() {
      var phrases = [
        "רומי מעצבנת",
        "רומי מעצבנת בצורה מופלאה",
        "רומי המעצבנת ממש",
        "רומי מעצבנת אותי בכל פעם"
      ];

      var phraseContainer = document.getElementById("phrase-container");
      var randomIndex = Math.floor(Math.random() * phrases.length);
      phraseContainer.textContent = phrases[randomIndex];
    }

    setInterval(displayRandomPhrase, 4000);
  </script>
</body>
</html>
