<!DOCTYPE html>
<html>
<head>
  <title>Random Phrase Display</title>
  <style>
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 10px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .toolbar button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .phrase {
      position: absolute;
      font-size: 36px;
      font-family: Arial, sans-serif;
    }
    .image {
      position: absolute;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goToRomi()">Romi</button>
  </div>

  <script>
    function displayRandomPhrase() {
      var phrases = [
        "מיקה היא ושלמת",
        "מיקה היא יפה",
        "למיקה יש את הבגדים הכי יפים",
        "מיקה היא דוגמנית יפה",
        "מיקה היא מהממת"
      ];

      var images = [
        "mika1.png",
        "mika2.png",
        "mika3.png",
        "mika4.png",
        "mika5.png"
      ];

      var phraseContainer = document.createElement("div");
      phraseContainer.className = "phrase";
      var randomIndex = Math.floor(Math.random() * phrases.length);
      phraseContainer.textContent = phrases[randomIndex];

      var imageContainer = document.createElement("img");
      imageContainer.className = "image";
      var randomImageIndex = Math.floor(Math.random() * images.length);
      imageContainer.src = images[randomImageIndex];

      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;
      var positionLeft = Math.random() * (windowWidth - 200); // Adjust the 200 value to control the width of the phrase container
      var positionTop = Math.random() * (windowHeight - 200); // Adjust the 200 value to control the height of the phrase container
      phraseContainer.style.left = positionLeft + "px";
      phraseContainer.style.top = positionTop + "px";
      imageContainer.style.left = (positionLeft + 50) + "px"; // Adjust position based on the image size
      imageContainer.style.top = (positionTop + 30) + "px"; // Adjust position based on the image size

      document.body.appendChild(phraseContainer);
      document.body.appendChild(imageContainer);
    }

    function goToRomi() {
      window.location.href = "romi.html";
    }

    setInterval(displayRandomPhrase, 100);
  </script>
</body>
</html>
